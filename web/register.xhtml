<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <h:outputText value="Onlineshop"/>
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <h:messages globalOnly="true"/>
    <h:form id="registerForm" prependId="false">
        <h:message for="registerForm" showSummary="true"/>
        <h:panelGrid columns="3">
            <f:facet name="header">
                <h:outputText value="Registrieren"/>
            </f:facet>
            <h:outputLabel value="E-Mail:"/>
            <h:inputText id="email" value="#{registerController.customer.email}"></h:inputText>
            <h:message for="email"/>
            <h:outputLabel value="Kennwort:"/>
            <h:inputSecret id="password" value="#{registerController.customer.password}"></h:inputSecret>
            <h:message for="password"/>
            <h:commandButton action="index.xhtml" immediate="true" value="Abbrechen"/>
            <h:commandButton id="register" action="#{registerController.persist}" value="Registrieren"/>
            <h:message for="register"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
